# === 로깅 설정 ===
# MyBatis와 JDBC 관련 SQL 로깅 레벨 설정

# MyBatis SQL 로그 출력
logging.level.org.mybatis=DEBUG

# Apache MyBatis SQL 로그 출력
logging.level.org.apache.ibatis=DEBUG

# JDBC SQL 로그만 출력
logging.level.jdbc.sqlonly=DEBUG

